<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot Controller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #162091;
            padding: 15px;
            color: white;
            text-align: center;
            font-size: 24px;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .card {
            background: #ffffff;
            padding: 20px;
            margin: 15px 0;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #162091;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="navbar">ChatBot Controller</div>
    <div class="container">
        <h2>환영합니다!</h2>
        <div class="card">
            <h3>사용자 정보</h3>
            <p>이름: 홍길동</p>
            <p>이메일: example@example.com</p>
        </div>
        <div class="card">
            <h3>최근 활동</h3>
            <ul>
                <li>2월 3일 - 로그인</li>
                <li>2월 2일 - 설정 변경</li>
                <li>2월 1일 - 새 메시지 전송</li>
            </ul>
        </div>
    </div>
    <div class="footer">&copy; 2025 DeepChatBot System</div>
</body>
</html>
